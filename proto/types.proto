syntax = "proto3";
option go_package = "github.com/mrbunkar/blockchain/proto";

message Block {
    Header header = 1;
    repeated Transaction transaction = 2;
}

message Header {
    int32 version = 1;
    int32 height = 2;
    bytes prevBlockHash = 3;
    bytes dataHash = 4;
    int64 timestamp = 5;
    int32 nonce = 6;
}

message Transaction {

}